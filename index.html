<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://logowik.com/content/uploads/images/colored-letter-c7662.logowik.com.webp" type="image/x-icon">
  <title>CoreX ChatBot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 500px;
      margin-top: -20px;
      transform: translateY(0);
      transition: transform 0.3s ease-in-out;
    }

    #chat-container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #333333;
      margin: 20px 0;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #chat-history {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px 20px;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 20px;
      margin: 5px;
      font-size: 16px;
      line-height: 1.4;
      position: relative;
      overflow-wrap: break-word;
    }

    .user-message {
      background-color: #64b5f6;
      color: #ffffff;
      align-self: flex-end;
    }

    .user-message::after {
      content: '';
      position: absolute;
      bottom: -4px;
      right: -14px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent #64b5f6 transparent transparent;
    }

    .bot-message {
      background-color: #81c784;
      color: #333333;
      align-self: flex-start;
    }

    .bot-message::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: -14px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent transparent #81c784;
    }

    form {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-top: 1px solid #cccccc;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      margin-right: 10px;
      border: 1px solid #cccccc;
      border-radius: 30px;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInFromRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .message {
      animation-duration: 0.3s;
      animation-fill-mode: both;
    }

    .user-message {
      animation-name: slideInFromRight;
    }

    .bot-message {
      animation-name: slideInFromLeft;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1>CoreX Chatbot</h1>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message">
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field

      appendMessage(userMessage, 'user');

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;

        appendMessage(botMessage, 'bot');

        // Scroll to bottom
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function appendMessage(message, sender) {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message-container');

      const messageElement = document.createElement('div');
      messageElement.classList.add('message', `${sender}-message`);
      messageElement.innerText = message;

      messageContainer.appendChild(messageElement);
      chatHistory.appendChild(messageContainer);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form submission

      await sendMessage();
    });
  </script>
</body>
</html>
